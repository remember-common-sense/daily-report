<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>测试日报v1.0</title>

        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="/static/polls/dashboard.css" rel="stylesheet">
        <script src="/static/bootstrap/js/ie-emulation-modes-warning.js"></script>
    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">测试日报</a>
            <a class="navbar-brand" href="/admin" style="display: block; text-align: right;margin-right: 10px">后台</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" id="li1" {% if request.path|slice:'17' == "/polls/dashboard/" %} class="active" {% endif %}><a href="/polls/dashboard">任务板</a</li>
            <li role="presentation" id="li2" {% if request.path|slice:'16' == "/polls/progress/" %} class="active" {% endif %}><a href="/polls/progress">每日进度</a></li>
            <li role="presentation" id="li3" {% if request.path|slice:'14' == "/polls/report/" %} class="active" {% endif %}><a href="/polls/report">日报预览</a></li>
          </ul>
        </div>
          {% block content %}{% endblock %}
      </div>
    </div>
    <script src="/static/bootstrap-table/jquery-3.4.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/bootstrap/js/jquery.min.js"><\/script>')</script>
    <script src="/static/bootstrap/js/holder.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    {% block script %}{% endblock %}
    </body>
</html>
